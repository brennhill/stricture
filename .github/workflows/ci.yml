# ci.yml â€” Strict Go CI pipeline for Stricture.
name: CI

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]

permissions:
  contents: read

env:
  GO_VERSION: "1.22"
  GOLANGCI_LINT_VERSION: "v1.57"
  COVERAGE_THRESHOLD: 45
  # Soak period: drift is reported but does not block CI until switched to "block".
  # Target switch date: March 15, 2026.
  LINEAGE_MODE: "warn"

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

      - name: Run quality gate
        run: make quality-gate

      - name: Upload lineage drift artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lineage-drift
          path: |
            /tmp/stricture-lineage-head.json
            /tmp/stricture-lineage-diff.json
          if-no-files-found: ignore

      - name: Coverage threshold
        run: |
          make test-coverage
          go tool cover -func=coverage.out | tail -1
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l | grep -q 1; then
            echo "FAIL: Coverage ${COVERAGE}% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
            exit 1
          fi

  test-matrix:
    name: Test (race, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [quality-gate]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run race tests
        run: go test -race -count=1 -timeout=300s ./cmd/... ./internal/...

  integration:
    name: Integration
    runs-on: ubuntu-latest
    needs: [quality-gate]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        run: make build

      - name: Version check
        run: ./bin/stricture --version

      - name: Run integration tests
        run: go test -tags=integration -timeout=120s ./tests/integration/...

  benchmark:
    name: Benchmark Regression
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [quality-gate]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Benchmark regression check
        run: ./scripts/check-benchmark-regression.sh

  validation-set:
    name: Validation Set
    runs-on: ubuntu-latest
    needs: [quality-gate]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        run: make build

      - name: Validation set health check
        run: ./scripts/validation-health-check.sh

      - name: Run validation set
        run: STRICTURE_BIN=./bin/stricture ./scripts/run-validation-set.sh

      - name: Upload validation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: /tmp/stricture-validation-*
          if-no-files-found: ignore

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [quality-gate, test-matrix]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="stricture-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          go build -ldflags="-s -w -X main.version=$(cat VERSION)" -o "bin/${OUTPUT}" ./cmd/stricture

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stricture-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/stricture-*
