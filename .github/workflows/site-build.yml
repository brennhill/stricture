name: site-build-and-deploy

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
      - 'cmd/demo-pack/**'
      - 'tests/lineage/usecases/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/site-build.yml'
  pull_request:
    paths:
      - 'site/**'
      - 'cmd/demo-pack/**'
      - 'tests/lineage/usecases/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/site-build.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install deps
        run: npm ci

      - name: Generate demo pack (must pass)
        run: npm run demo-pack

      - name: Run demo tests
        run: npm run test

      - name: Build site
        run: npm run build

      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: site/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && vars.CF_DEPLOY_ENABLED == 'true'
    defaults:
      run:
        working-directory: site
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install deps
        run: npm ci

      - name: Generate demo pack (must pass)
        run: npm run demo-pack

      - name: Run demo tests
        run: npm run test

      - name: Publish via Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npm run worker:deploy
