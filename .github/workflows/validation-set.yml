name: Validation Set Regression

on:
  push:
    paths:
      - "src/rules/**"
      - "src/adapters/**"
      - "src/engine/**"
      - "src/manifest/**"
      - "docs/test-plan/validation-set/**"
  pull_request:
    paths:
      - "src/rules/**"
      - "src/adapters/**"
      - "src/engine/**"
      - "src/manifest/**"

concurrency:
  group: validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validation-set:
    name: Validation Set Regression
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Stricture
        run: npm run build

      - name: Run validation set
        run: |
          chmod +x scripts/run-validation-set.sh
          STRICTURE_BIN="node dist/cli.js" ./scripts/run-validation-set.sh
        env:
          NODE_ENV: test

      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: |
            /tmp/stricture-validation-*/
          retention-days: 7

  health-check:
    name: Validation Set Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run health check
        run: |
          chmod +x scripts/validation-health-check.sh
          ./scripts/validation-health-check.sh

  golden-file-test:
    name: Golden File Regression
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Stricture
        run: npm run build

      - name: Run golden file tests
        run: |
          if [ -d "tests/golden" ]; then
            npm run test:golden
          else
            echo "No golden files found — skipping"
          fi

  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Stricture
        run: npm run build

      - name: Run performance benchmarks
        run: |
          if [ -f "scripts/run-benchmarks.sh" ]; then
            chmod +x scripts/run-benchmarks.sh
            ./scripts/run-benchmarks.sh
          else
            echo "No benchmark script found — skipping"
          fi

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const benchFile = '/tmp/stricture-benchmark-results.md';
            if (fs.existsSync(benchFile)) {
              const body = fs.readFileSync(benchFile, 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Performance Benchmark Results\n\n${body}`
              });
            }
