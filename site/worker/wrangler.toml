name = "stricture-demo-site"
main = "src/index.ts"
compatibility_date = "2026-02-14"
workers_dev = true

[[routes]]
pattern = "stricture-lint.com/*"
zone_name = "stricture-lint.com"

[[routes]]
pattern = "www.stricture-lint.com/*"
zone_name = "stricture-lint.com"

[assets]
directory = "../dist"
binding = "ASSETS"

[[durable_objects.bindings]]
name = "DEMO_SESSIONS"
class_name = "DemoSession"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["DemoSession"]
