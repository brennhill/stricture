<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Stricture social preview card</title>
  <desc id="desc">Hexagon logo, STRICTURE wordmark, and tagline: Catch API drift before customers do.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#09261f" />
      <stop offset="60%" stop-color="#0e3b33" />
      <stop offset="100%" stop-color="#4f2a20" />
    </linearGradient>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b6e5f" />
      <stop offset="100%" stop-color="#e25a2c" />
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.16" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <rect width="1200" height="630" fill="url(#halo)" />

  <g opacity="0.18">
    <path d="M0 120 H1200" stroke="#9fd8cd" stroke-width="1" />
    <path d="M0 210 H1200" stroke="#9fd8cd" stroke-width="1" />
    <path d="M0 300 H1200" stroke="#9fd8cd" stroke-width="1" />
    <path d="M0 390 H1200" stroke="#9fd8cd" stroke-width="1" />
    <path d="M0 480 H1200" stroke="#9fd8cd" stroke-width="1" />
  </g>

  <g transform="translate(600 216)">
    <g filter="url(#softGlow)">
      <path
        fill="url(#brand)"
        d="M0 -126 L109 -63 V63 L0 126 L-109 63 V-63 Z M0 -82 L-71 -41 V41 L0 82 L71 41 V-41 Z"
      />
      <path
        fill="#fffaf3"
        d="M-55 35 -26 7 a48 48 0 0 1 16 -10 l37 -13 a9 9 0 0 0 5 -11 9 9 0 0 0 -11 -5 l-38 13 a66 66 0 0 0 -21 13 l-30 29 a9 9 0 1 0 12 12 z
           M56 -29 a9 9 0 0 0 -12 0 l-29 28 a48 48 0 0 1 -16 10 l-38 13 a9 9 0 1 0 6 17 l38 -13 a66 66 0 0 0 21 -13 l30 -29 a9 9 0 0 0 0 -13 z"
      />
    </g>
  </g>

  <text
    x="600"
    y="420"
    text-anchor="middle"
    fill="#fff6ea"
    font-family="'Avenir Next Condensed', 'DIN Condensed', 'Arial Narrow', sans-serif"
    font-size="106"
    font-weight="800"
    letter-spacing="10"
  >
    STRICTURE
  </text>

  <text
    x="600"
    y="486"
    text-anchor="middle"
    fill="#d8f1ea"
    font-family="'IBM Plex Sans', 'Segoe UI', sans-serif"
    font-size="38"
    font-weight="600"
    letter-spacing="0.6"
  >
    Catch API drift before customers do.
  </text>
</svg>
