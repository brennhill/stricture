<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="520" viewBox="0 0 900 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.14"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="900" height="520" rx="26" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="70" y="110" width="760" height="300" rx="20" fill="#ffffff" stroke="#e2e8f0"/>
  </g>

  <g stroke-linecap="round" stroke-width="4">
    <path d="M190 210 C280 170, 360 170, 450 210" stroke="url(#accent)"/>
    <path d="M450 210 C540 250, 620 250, 710 210" stroke="url(#accent)"/>
    <path d="M190 310 C280 350, 360 350, 450 310" stroke="#94a3b8"/>
    <path d="M450 310 C540 270, 620 270, 710 310" stroke="#94a3b8"/>
  </g>

  <g>
    <circle cx="190" cy="210" r="22" fill="#1d4ed8"/>
    <circle cx="450" cy="210" r="22" fill="#f97316"/>
    <circle cx="710" cy="210" r="22" fill="#1d4ed8"/>
    <circle cx="190" cy="310" r="18" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
    <circle cx="450" cy="310" r="18" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
    <circle cx="710" cy="310" r="18" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  </g>

  <g font-family="IBM Plex Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="14" fill="#0f172a">
    <text x="140" y="170">Producer</text>
    <text x="408" y="170">Gateway</text>
    <text x="660" y="170">Consumer</text>
    <text x="145" y="360" fill="#64748b">Sidecar</text>
    <text x="405" y="360" fill="#64748b">Cache</text>
    <text x="680" y="360" fill="#64748b">Billing</text>
  </g>

  <g font-family="Archivo Expanded, ui-sans-serif" font-size="20" fill="#0f172a">
