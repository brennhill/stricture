<?xml version="1.0" encoding="UTF-8"?>
<svg width="760" height="760" viewBox="0 0 760 760" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="activePath" x1="150" y1="290" x2="610" y2="290">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="supportPath" x1="150" y1="450" x2="610" y2="450">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0f172a" flood-opacity="0.13"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="760" height="760" rx="24" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="18" y="18" width="724" height="724" rx="28" fill="#ffffff" stroke="#dbe2ea"/>
  </g>

  <g font-family="IBM Plex Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" fill="#334155">
    <text x="96" y="132" font-size="16">Lineage + policy guardrails</text>
    <text x="96" y="164" font-size="13">Stricture maps producer -&gt; gateway -&gt; consumer and checks drift before deploy.</text>
  </g>

  <g stroke-linecap="round" stroke-width="6">
    <path d="M170 290 C255 245, 300 245, 380 290" stroke="url(#activePath)"/>
    <path d="M380 290 C460 335, 505 335, 590 290" stroke="url(#activePath)"/>
    <path d="M170 450 C255 495, 300 495, 380 450" stroke="url(#supportPath)" stroke-dasharray="9 9"/>
    <path d="M380 450 C460 405, 505 405, 590 450" stroke="url(#supportPath)" stroke-dasharray="9 9"/>
  </g>

  <g>
    <circle cx="170" cy="290" r="24" fill="#1d4ed8"/>
    <circle cx="380" cy="290" r="24" fill="#f97316"/>
    <circle cx="590" cy="290" r="24" fill="#1d4ed8"/>

    <circle cx="170" cy="450" r="20" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
    <circle cx="380" cy="450" r="20" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
    <circle cx="590" cy="450" r="20" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  </g>

  <g font-family="IBM Plex Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="18" fill="#0f172a">
    <text x="120" y="248">Producer</text>
    <text x="341" y="248">Gateway</text>
    <text x="538" y="248">Consumer</text>
  </g>

  <g font-family="IBM Plex Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="16" fill="#64748b">
    <text x="126" y="506">Sidecar</text>
    <text x="348" y="506">Cache</text>
    <text x="556" y="506">Billing</text>
  </g>

  <g>
    <rect x="96" y="560" width="250" height="72" rx="12" fill="#eff6ff" stroke="#bfdbfe"/>
    <rect x="368" y="560" width="296" height="72" rx="12" fill="#fff7ed" stroke="#fed7aa"/>
    <text x="114" y="588" font-size="14" font-family="IBM Plex Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" fill="#1e40af">Blue path: expected contract</text>
    <text x="114" y="610" font-size="14" font-family="IBM Plex Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" fill="#1e40af">Green path: supporting flow</text>
    <text x="386" y="588" font-size="14" font-family="IBM Plex Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" fill="#9a3412">Orange node: changed service</text>
    <text x="386" y="610" font-size="14" font-family="IBM Plex Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" fill="#9a3412">Policy decides warn vs block</text>
  </g>
</svg>
