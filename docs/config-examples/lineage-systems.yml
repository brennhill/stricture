'strict:flows':
  - id: checkout
    name: Checkout
    level: 1
    owner: team.payments
    business_risk: order_loss
  - id: identity
    name: Identity And Access
    level: 2
    owner: team.identity
    business_risk: login_failure
  - id: media
    name: Media Integrations
    level: 3
    owner: team.media
    business_risk: degraded_experience

systems:
  - id: Identity
    name: Identity Service
    owner_team: team.identity
    runbook_url: https://runbooks.example.com/identity
    doc_root: https://docs.example.com/identity
    flows: [identity, checkout]
    escalation:
      - role: primary
        name: Identity Oncall
        channel: pagerduty:identity
      - role: secondary
        name: Identity Backup
        channel: slack:#identity-oncall

  - id: ServiceX
    name: Service X
    owner_team: team.servicex
    runbook_url: https://runbooks.example.com/service-x
    doc_root: https://docs.example.com/service-x
    flows: [checkout]
    escalation:
      - role: primary
        name: Service X Oncall
        channel: pagerduty:servicex

  - id: spotify
    name: Spotify API
    owner_team: vendor.spotify
    doc_root: https://developer.spotify.com/documentation/web-api
    flows: [media]
    escalation:
      - role: vendor
        name: Spotify Developer Support
        channel: https://developer.spotify.com/contact
